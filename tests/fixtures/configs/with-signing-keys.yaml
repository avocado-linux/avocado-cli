default_target: qemux86-64

sdk:
  image: ghcr.io/avocado-framework/avocado-sdk:latest

# Key IDs are full 64-char hex-encoded SHA-256 hashes of the public key
signing_keys:
  - my-production-key: abc123def456abc123def456abc123def456abc123def456abc123def456abc1
  - backup-key: 789012fedcba789012fedcba789012fedcba789012fedcba789012fedcba7890

runtime:
  default:
    target: x86_64-unknown-linux-gnu
  dev:
    signing:
      key: my-production-key
      checksum_algorithm: sha256
  production:
    signing:
      key: backup-key
      checksum_algorithm: blake3
