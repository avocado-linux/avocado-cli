[avocado]
version = "0.1.0"
target = "x86_64"

[sdk]
image = "registry.fedoraproject.org/fedora-toolbox:40"
repo_url = "https://mirrors.fedoraproject.org/metalink?repo=fedora-40&arch=x86_64"
repo_release = "40"

[ext.main-extension]
types = ["sysext"]
packages = ["nginx"]

[ext.main-extension.dependencies]
external-dep = { ext = "external-extension", config = "external-config.toml" }
