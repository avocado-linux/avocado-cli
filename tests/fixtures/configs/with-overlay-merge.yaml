default_target: qemux86-64
sdk:
  image: ghcr.io/avocado-framework/avocado-sdk:latest
runtimes:
  default:
    target: x86_64-unknown-linux-gnu
extensions:
  peridio:
    types:
    - sysext
    - confext
    overlay:
      dir: peridio-overlay
      mode: merge
  legacy:
    types:
    - sysext
    overlay: legacy-overlay
