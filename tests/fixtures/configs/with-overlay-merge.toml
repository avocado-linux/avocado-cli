[sdk]
image = "ghcr.io/avocado-framework/avocado-sdk:latest"

[runtime.default]
target = "x86_64-unknown-linux-gnu"

[ext.peridio]
types = ["sysext", "confext"]
overlay = {dir = "peridio-overlay", mode = "merge"}

