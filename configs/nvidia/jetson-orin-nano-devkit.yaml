default_target: jetson-orin-nano-devkit
supported_targets:
- jetson-orin-nano-devkit
distro:
  channel: apollo-edge
  version: 0.1.0
runtime:
  dev:
    dependencies:
      avocado-img-bootfiles: '*'
      avocado-img-rootfs: '*'
      avocado-img-initramfs: '*'
      avocado-bsp:
        ext: avocado-bsp-{{ avocado.target }}
        config: bsp/{{ avocado.target }}/avocado.toml
      config:
        ext: config
      app:
        ext: app
    jetson-orin-nano-devkit:
      dependencies:
        avocado-img-tegraflash: '*'
ext:
  app:
    types:
    - sysext
    - confext
    version: 0.1.0
    dependencies: {}
  config:
    types:
    - confext
    version: 0.1.0
    users:
      root:
        password: ''
sdk:
  image: docker.io/avocadolinux/sdk:{{ config.distro.channel }}
  dependencies:
    avocado-sdk-toolchain: "{{ config.distro.version }}"
    nativesdk-avocado-ext-dev: "*"
  jetson-orin-nano-devkit:
    container_args:
    - --network=host
    - -v
    - /dev:/dev
    - -v
    - /sys:/sys:ro
    - --privileged
    dependencies:
      nativesdk-util-linux-mount: '*'
provision:
  tegraflash:
    container_args:
    - -v
    - /dev:/dev
    - -v
    - /sys:/sys:ro
    - --privileged
